## Calibration configuration file

# CHESSBOARD REGISTRATION PARAMS
chessboard_registration:
  corners_x: 10 # number of corners in the x direction
  corners_y: 7 # number of corners in the y direction
  flip_normal: 0
  point_order: row_major

  # VISUALIZATION PARAMS
  vis: 0 # visualize registration
  debug: 1 # show the final pose detection
  scale_amt: 0.1 # scale for vis axes
  y_points_left: 0

# SENSOR CALIBRATION config settings
sensors:
    kinect2:
        sensor_config:
          type: kinect2
        registration_config:
          num_transform_avg: 5
          num_images: 1
          color_image_rescale_factor: 4.0
